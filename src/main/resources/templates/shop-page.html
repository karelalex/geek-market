<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(Shop)}"/>

<div class="container">
    <br>
    <h1>Каталог товаров</h1>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Картинка</th>
            <th>Название товара</th>
            <th>Цена</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${page.content}">
            <td th:text="${product.id}"/>
            <td>
                <img th:if="${product.images.size() > 0}" width="40" height="40" th:src="@{'/images/' + ${product.images[0].path}}" />
            </td>
            <td th:text="${product.title}"/>
            <td th:text="${product.price}"/>
            <td>
                <a th:href="@{'/shop/cart/add/' + ${product.id}}" class="btn btn-primary">Добавить в корзину</a>
                <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MANAGER')" th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-warning">Редактировать</a>
                <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MANAGER')" th:href="@{'/products/remove/' + ${product.id}}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <!--<li class="page-item"><a class="page-link" href="#">Previous</a></li>-->
            <li th:each="i : ${#numbers.sequence(1, page.totalPages, 1)}">
                <a th:class="page-link" th:text="${i}" th:classappend="${page == i ? 'active' : ''}" th:href="@{'/shop/?page=' + ${i} + '&itemsonpage=' + ${itemsonpage}}"></a>
            </li>
            <!--<li class="page-item"><a class="page-link" href="#">Next</a></li>-->
        </ul>
    </nav>
    <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MANAGER')" ><a  th:href="@{'/products/edit/0'}" class="btn btn-success">Добавить новый</a>
    <div class="custom-file">
        <form th:action="@{/products/importFromFile}" method="post" enctype="multipart/form-data">
            <input class="custom-file-input" type="file" id="fileChooser" name="productList">
            <label class="custom-file-label" for="fileChooser">Выбери файл</label>
            <button type="submit">Отправить</button>
        </form>
    </div>
    </div>

</div>

</body>
</html>
